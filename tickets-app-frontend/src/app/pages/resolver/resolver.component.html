<div class="p-8">
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <div>
      <app-tickets-resolved [tickets]="processTickets()"></app-tickets-resolved>
    </div>


    @if(selectedTicket()){
      <div class="bg-white h-[700px] rounded-lg p-4 lg:col-span-2">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Info Ticket No.{{selectedTicket()?.id}}</h2>
        <div class="flex gap-2 items-center mb-6">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
          </svg>
          <h2 class="text-2xl font-bold text-gray-800 ">
            Patient info.
          </h2>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <div class="flex items-center mb-2">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z" />
              </svg>
              <label class="label font-semibold text-gray-700">Identification</label>
            </div>
            <div class="bg-base-200 rounded-xl p-3 shadow-inner focus-within:ring-2 focus-within:ring-primary transition-all duration-200">
              <input type="text" class="bg-transparent w-full outline-none text-lg" placeholder="ID del ticket"
                [value]="selectedTicket()?.identification ?? 'N/A'" readonly />
            </div>
          </div>

          <div>
            <div class="flex items-center mb-2">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Zm6-10.125a1.875 1.875 0 1 1-3.75 0 1.875 1.875 0 0 1 3.75 0Zm1.294 6.336a6.721 6.721 0 0 1-3.17.789 6.721 6.721 0 0 1-3.168-.789 3.376 3.376 0 0 1 6.338 0Z" />
              </svg>
              <label class="label font-semibold text-gray-700">Complete Name</label>
            </div>
            <div class="bg-base-200 rounded-xl p-3 shadow-inner focus-within:ring-2 focus-within:ring-primary transition-all duration-200">
              <input type="text" class="bg-transparent w-full outline-none text-lg" placeholder="Name Patient"
                [value]="selectedTicket() ? selectedTicket()!.firstName + ' ' + selectedTicket()!.lastName : 'N/A'" readonly />
            </div>
          </div>

          <div>
            <div class="flex items-center mb-2">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
              </svg>
              <label class="label font-semibold text-gray-700">Phone</label>
            </div>
            <div class="bg-base-200 rounded-xl p-3 shadow-inner focus-within:ring-2 focus-within:ring-primary transition-all duration-200">
              <input type="text" class="bg-transparent w-full outline-none text-lg" placeholder="Number"
                [value]="selectedTicket()?.phoneNumber" readonly />
            </div>
          </div>

          <div>
            <div class="flex items-center mb-2">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
              </svg>
              <label class="label font-semibold text-gray-700">Email</label>
            </div>
            <div class="bg-base-200 rounded-xl p-3 shadow-inner focus-within:ring-2 focus-within:ring-primary transition-all duration-200">
              <input type="email" class="bg-transparent w-full outline-none text-lg" placeholder="Email"
                [value]="selectedTicket()?.email" readonly />
            </div>
          </div>

          <div>
            <div class="flex items-center mb-2">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
              </svg>
              <label class="label font-semibold text-gray-700">Priority</label>
            </div>
            <div class="bg-base-200 rounded-xl p-3 shadow-inner focus-within:ring-2 focus-within:ring-primary transition-all duration-200">
              <input type="text" class="bg-transparent w-full outline-none text-lg" placeholder="Priority"
                [value]="selectedTicket()?.priority" readonly />
            </div>
          </div>

          <div>
            <div class="flex items-center mb-2">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 2.994v2.25m10.5-2.25v2.25m-14.252 13.5V7.491a2.25 2.25 0 0 1 2.25-2.25h13.5a2.25 2.25 0 0 1 2.25 2.25v11.251m-18 0a2.25 2.25 0 0 0 2.25 2.25h13.5a2.25 2.25 0 0 0 2.25-2.25m-18 0v-7.5a2.25 2.25 0 0 1 2.25-2.25h13.5a2.25 2.25 0 0 1 2.25 2.25v7.5m-6.75-6h2.25m-9 2.25h4.5m.002-2.25h.005v.006H12v-.006Zm-.001 4.5h.006v.006h-.006v-.005Zm-2.25.001h.005v.006H9.75v-.006Zm-2.25 0h.005v.005h-.006v-.005Zm6.75-2.247h.005v.005h-.005v-.005Zm0 2.247h.006v.006h-.006v-.006Zm2.25-2.248h.006V15H16.5v-.005Z" />
              </svg>
              <label class="label font-semibold text-gray-700">Create Date</label>
            </div>
            <div class="bg-base-200 rounded-xl p-3 shadow-inner focus-within:ring-2 focus-within:ring-primary transition-all duration-200">
              <input type="text" class="bg-transparent w-full outline-none text-lg" placeholder="Ej: 2025-04-29 14:30"
                [value]="selectedTicket()?.createdAt ? (selectedTicket()?.createdAt | date:'yyyy-MM-dd HH:mm') : 'N/A'" readonly />
            </div>
          </div>

          <div class="md:col-span-2">
            <div class="flex items-center mb-2">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
              </svg>

              <label class="label font-semibold text-gray-700">Details and Recipe</label>
            </div>
            <textarea class="textarea textarea-bordered w-full bg-base-200 shadow-inner rounded-xl text-lg" rows="4"
              placeholder="Explain the details and give a recipe."></textarea>
          </div>
        </div>

        <div class="mt-6 flex justify-center">
          <button class="btn btn-success gap-2" (click)="onResolve(selectedTicket()!.id)">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.042 21.672 13.684 16.6m0 0-2.51 2.225.569-9.47 5.227 7.917-3.286-.672ZM12 2.25V4.5m5.834.166-1.591 1.591M20.25 10.5H18M7.757 14.743l-1.59 1.59M6 10.5H3.75m4.007-4.243-1.59-1.59" />
            </svg>
            Resolver Ticket
          </button>
        </div>
      </div>
    } @else{
    <div class="h-[700px] border border-gray-300 rounded-lg p-4 lg:col-span-2 flex items-center justify-center">
      <p class="text-gray-500 text-2xl">Not tickets assigned</p>
    </div>
    }
  </div>
</div>
