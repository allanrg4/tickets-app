<div class="h-[700px] overflow-y-auto rounded-lg p-4 border border-gray-300 space-y-4">
    @if(tickets.length === 0) {
        <p class="text-gray-500 text-2xl text-center">No tickets found.</p>
    } @else {
        @for(ticket of tickets; track ticket.id) {
            <app-ticket-item [ticket]="ticket"></app-ticket-item>
        }
    }
</div>
